<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    
    <main>
        <section id="login">
            <div id="imagen" >
           
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta  e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="Login" id="iLogin" placeholder="e-mail" autocomplete="email" required maxlength="30">

                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="Senha" id="iSenha" placeholder="senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iSenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
